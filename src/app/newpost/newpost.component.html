<div id="wrapper">
    <nav class="navbar navbar-default" style="display: flex; align-items: center;">
        <div class="col-lg-11">
            <h3>{{currentUser.username}}</h3>
        </div>
        <div class="col-lg-1">
            <a [routerLink]="['/posts']" style="margin-right: 20px;">Posts</a>
            <a [routerLink]="['/login']">Logout</a>
        </div>
    </nav>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading">New Post</div>
                        <div class="panel-body centered">
                            <form name="form" (ngSubmit)="f.form.valid && newpost()" #f="ngForm" novalidate>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
                                    <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required
                                    />
                                    <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" name="price" [(ngModel)]="model.price" #price="ngModel" required />
                                    <div *ngIf="f.submitted && !price.valid" class="help-block">Price is required</div>
                                </div>
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
